<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    model-viewer {
      width: 600px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>3D Preview</h1>

  <model-viewer 
    src="mockup.glb"
    alt="3D model"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
